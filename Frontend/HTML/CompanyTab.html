            <h1 class="orders-title">Manage Company Information</h1>

        <!-- Manage Company Information Form -->
        <div class="company-info-form">
            <form id="companyInfoForm">
                <div class="form-row">
                    <label for="companyName">Company Name:</label>
                    <input type="text" id="companyName" placeholder="Enter Company Name" />
                </div>
                <div class="form-row">
                    <label for="chargeAmount">Charge Amount (%):</label>
                    <input type="number" id="chargeAmount" placeholder="Enter Charge Amount" />
                </div>
                <div class="form-row">
                    <label for="vatCharge">VAT Charge (%):</label>
                    <input type="number" id="vatCharge" placeholder="Enter VAT Charge" />
                </div>
                <div class="form-row">
                    <label for="address">Address:</label>
                    <input type="text" id="address" placeholder="Enter Address" />
                </div>
                <div class="form-row">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" placeholder="Enter Phone Number" />
                </div>
                <div class="form-row">
                    <label for="country">Country:</label>
                    <input type="text" id="country" placeholder="Enter Country" />
                </div>
                <div class="form-row">
                    <label for="notes">Notes:</label>
                    <textarea id="notes" placeholder="Enter Notes"></textarea>
                </div>
                <div class="form-row">
                    <label for="currency">Currency:</label>
                    <input type="text" id="currency" placeholder="Enter Currency" />
                </div>
                <div class="form-actions">
                    <button type="button" id="saveChangesBtn">Save Changes</button>
                </div>
            </form>
        </div>

                </li>

                    <a href="dashboard.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="ti">Dashboard</span>
                    </a>
                </li>
                <li>

                 <li>
                    <a href="ManageInventory.html">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>

                        <span class="ti">Manage Inventory</span>

                <li>

                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main">
            <div class="header">
                <h1>Active Customers</h1>

                <div class="add-customer">
                    <button id="addCustomerBtn">+ New</button>
                </div>
                <div class="customer-table">
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 20%;">Name</th>
                                <th style="width: 20%;">Company Name</th>
                                <th style="width: 20%;">Email</th>
                                <th style="width: 20%;">Work Phone</th>
                                <th style="width: 20%;">Receivables (BCY)</th>
                                <th style="width: 20%;">Actions</th> <!-- New column for delete button -->

                            </tr>
                        </thead>
                        <tbody id="customerTableBody">
                            <!-- Dynamic customer rows will be added here via JS -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Add Customer Modal -->
            <!-- Add Customer Modal -->
            <div id="newCustomerModal" class="modal">
                <div class="modal-content">
                    <span class="close-btn" id="closeModal">&times;</span>
                    <h2 id="modalTitle">New Customer</h2>

                    <!-- First Part of the Form -->
                    <form id="customerDetailsForm">
                        <!-- Customer Type -->
                        <div class="form-group row">
                            <label for="customerType">Customer Type</label>
                            <select id="customerType">
                                <option value="Business">Business</option>
                                <option value="Individual">Individual</option>
                            </select>
                        </div>

                        <!-- Primary Contact -->
                        <div class="form-group row">
                            <label for="firstName">Primary Contact</label>
                            <div class="primary-contact-inputs">
                                <input type="text" id="firstName" placeholder="First Name">
                                <input type="text" id="lastName" placeholder="Last Name">
                            </div>
                        </div>

                        <!-- Company Name -->
                        <div class="form-group row">
                            <label for="companyName">Company Name</label>
                            <input type="text" id="companyName" placeholder="Company Name">
                        </div>

                        <!-- Email, Customer ID, and Phone -->
                        <div class="form-group row">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" placeholder="Email Address">
                        </div>
                        <div class="form-group row">
                            <label for="customerId">Customer ID</label>
                            <input type="text" id="customerId" placeholder="Generated ID" readonly>
                        </div>
                        <div class="form-group row">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone" placeholder="Phone or Mobile Number">
                        </div>

                        <!-- Payment Terms -->
                        <div class="form-group row">
                            <label for="paymentTerms">Payment Terms</label>
                            <select id="paymentTerms">
                                <option value="Net 15">Net 15 - Due 15 days from Invoice date.</option>
                                <option value="Net 30">Net 30 - Due 30 days from Invoice date.</option>
                                <option value="Net 45">Net 45 - Due 45 days from Invoice date.</option>
                                <option value="Net 60">Net 60 - Due 60 days from Invoice date.</option>
                                <option value="Due on receipt">Due on receipt - Invoice is due on the same day it is
                                    received.</option>
                            </select>
                        </div>

                        <!-- Next Button -->
                        <div class="form-buttons">
                            <button type="button" id="nextToAddress">Next</button>
                        </div>
                    </form>

                    <!-- Second Part of the Form -->
                    <form id="addressDetailsForm" style="display: none;">

                        <div class="address-container">

                            <!-- Billing Address -->
                            <div class="form-group">
                                <label for="billingCountry">Billing Address</label>
                                <input type="text" id="billingCountry" placeholder="Country/Region">
                                <input type="text" id="billingAddress" placeholder="Address">
                                <input type="text" id="billingCity" placeholder="City">
                                <input type="text" id="billingState" placeholder="State">
                                <input type="text" id="billingZip" placeholder="Zip Code">
                                <input type="text" id="billingPhone" placeholder="Phone">
                                <input type="text" id="billingFax" placeholder="Fax Number">
                            </div>

                            <!-- Shipping Address -->
                            <div class="form-group">
                                <label for="shippingCountry">Shipping Address</label>
                                <input type="text" id="shippingCountry" placeholder="Country/Region">
                                <input type="text" id="shippingAddress" placeholder="Address">
                                <input type="text" id="shippingCity" placeholder="City">
                                <input type="text" id="shippingState" placeholder="State">
                                <input type="text" id="shippingZip" placeholder="Zip Code">
                                <input type="text" id="shippingPhone" placeholder="Phone">
                                <input type="text" id="shippingFax" placeholder="Fax Number">
                            </div>
                        </div>

                        <!-- Save and Cancel Buttons -->
                        <div class="form-buttons">
                            <button type="button" id="backToCustomerInfo">Back</button>
                            <button type="button" id="cancelCustomer">Cancel</button>
                            <button type="button" id="saveCustomer">Save</button>
                            <!-- Placeholder for Save Changes button -->
                            <button type="button" id="saveChanges" style="display: none;" class="save-btn">Save Changes</button>


                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../JS/CustomerPage.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>

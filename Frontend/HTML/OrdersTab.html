        <!-- Title Section -->
        <div class="container">
            <!-- Title Section -->
            <div class="header">
                <h1 class="orders-title">Orders</h1>
            </div>
        
            <!-- Orders Header -->
            <div class="orders-header">
                <h2>Manage Orders</h2>
                <button id="addOrderBtn">Add Order</button>
            </div>
        
            <!-- Orders Table -->
            <div class="orders-table">
                <table>
                    <thead>
                        <tr>
                            <th>Bill No</th>
                            <th>Customer Name</th>
                            <th>Customer Phone</th>
                            <th>Date Time</th>
                            <th>Total Products</th>
                            <th>Total Amount</th>
                            <th>Paid Status</th>
                            <th>Action</th>
                            
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <!-- Example Row -->
                        
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Add Order Modal -->
        <div id="addOrderModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" id="closeModal">&times;</span>
                <h3>Add Order</h3>
                <div class="order-form">
                    <div class="form-row">
                        <label for="orderDate">Date:</label>
                        <input type="text" id="orderDate" readonly>
                    </div>
                    <div class="form-row">
                        <label for="orderTime">Time:</label>
                        <input type="text" id="orderTime" readonly>
                    </div>
                    <div class="form-row">
                        <label for="customerName">Customer Name:</label>
                        <input type="text" id="customerName" placeholder="Enter Customer Name">
                    </div>
                    <div class="form-row">
                        <label for="customerAddress">Customer Address:</label>
                        <input type="text" id="customerAddress" placeholder="Enter Customer Address">
                    </div>
                    <div class="form-row">
                        <label for="customerPhone">Customer Phone:</label>
                        <input type="text" id="customerPhone" placeholder="Enter Customer Phone">
                    </div>
                    <div class="form-row">
                        <label for="product">Product:</label>
                        <input type="text" id="product" placeholder="Enter Product">
                    </div>
                    <div class="form-row">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" placeholder="Enter Quantity">
                    </div>
                    <div class="form-row">
                        <label for="rate">Rate:</label>
                        <input type="number" id="rate" placeholder="Enter Rate">
                    </div>
                    <div class="form-row">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" readonly>
                    </div>
                    <div class="form-row">
                        <label for="grossAmount">Gross Amount:</label>
                        <input type="number" id="grossAmount" readonly>
                    </div>
                    <div class="form-row">
                        <label for="sCharge">S-Charge 13%:</label>
                        <input type="number" id="sCharge" readonly>
                    </div>
                    <div class="form-row">
                        <label for="vat">VAT 10%:</label>
                        <input type="number" id="vat" readonly>
                    </div>
                    <div class="form-row">
                        <label for="discount">Discount:</label>
                        <input type="number" id="discount">
                    </div>
                    <div class="form-row">
                        <label for="netAmount">Net Amount:</label>
                        <input type="number" id="netAmount" readonly>
                    </div>
                    <div class="form-actions">
                        <button id="createOrder">Create Order</button>
                        <button id="cancelOrder">Back</button>
                    </div>
                </div>
            </div>


        </div>

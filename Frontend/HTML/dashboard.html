                <li>

                    </a>
                </li>

                <li>
                    <a href="CustomerPage.html">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="ti">Customers</span>
                    </a>
                </li>

                <li>
                    <a href="ManageInventory.html">
                        <span class="icon">

                <li>

        <!-- Main -->
        <div class="main">
            <h1>Welcome to your Dashboard !</h1>

            <!-- Standing and Analytics Section -->
            <div class="dashboard-content">
                <div class="standing-grid">
                    <div class="standing-card card-step-1">
                        <div class="card-banner" style="background-color: #3045e4;">Picked</div>
                        <img src="../Images/picked.png" alt="picked">
                        <h4>50</h4>
                    </div>

                    <div class="standing-card card-step-2">
                        <div class="card-banner" style="background-color: #D9822B;">Packed</div>
                        <img src="../Images/packed.png" alt="packed">
                        <h4>200</h4>
                    </div>

                    <div class="standing-card card-step-3">
                        <div class="card-banner" style="background-color: #2fa250;">Shipped</div>
                        <img src="../Images/shipped.png" alt="shipped">
                        <h4>100</h4>
                    </div>

                    <div class="standing-card card-step-4">
                        <div class="card-banner" 
                        style="background-color: #d53030;">Delivered</div>
                        <img src="../Images/delivered.png" alt="delivered">
                        <h4>80</h4>
                    </div>
                </div>
                
                <div class="analytics">
                    <h2>Analytics</h2>
                    <div class="analytics-content">
                        <!-- First Card -->
                        <div class="analytics-card">
                            <h3>Stock Distribution</h3>
                            <img src="../Images/pie-chart.png" alt="packed">
                            <canvas id="stockPieChart"></canvas>
                        </div>
                        <!-- Second Card -->
                        <div class="analytics-card">
                            <h3>Sales Trends</h3>
                            <img src="../Images/trend.png" alt="packed">
                            <canvas id="salesLineChart"></canvas>
                        </div>
                    </div>
                </div>

                            <!--=========Scripts======== -->

                            <script type="module" src="../JS/dashboardHome.js"></script>

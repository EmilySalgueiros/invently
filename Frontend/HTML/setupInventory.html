<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Styles -->
    <link rel="stylesheet" href="../CSS/setupInventory.css">

    <!-- Scripts -->
    <script type="module" src="../JS/InventlyHomepage.js"></script>
    <script type="module" src="../JS/dashboardHome.js"></script>
    <script type="module" src="../JS/dashboardFirestore.js"></script>
    <script type="module" src="../JS/setupInventory.js" defer></script>


    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <!-- Navigation Bar-->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="InventlyHomepage.html">
                        <span class="icon">
                            <ion-icon name="cube-outline"></ion-icon>
                        </span>
                        <span class="ti">Invently</span>
                    </a>
                </li>

                <li>
                    <a href="dashboard.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="ti">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="CustomerPage.html">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="ti">Customers</span>
                    </a>
                </li>

                <li>
                    <a href="ManageInventory.html">
                        <span class="icon">
                            <ion-icon name="clipboard-outline"></ion-icon>
                        </span>
                        <span class="ti">Manage Inventory</span>
                    </a>
                </li>

                <li>
                    <a href="OrdersTab.html">
                        <span class="icon">
                            <ion-icon name="bag-outline"></ion-icon>
                        </span>
                        <span class="ti">Orders</span>
                    </a>
                </li>

                <li>
                    <a href="settingsPage.html">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="ti">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="Features.html">
                        <span class="icon">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>
                        <span class="ti" id="signout">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="addInventoryButton">
                <button id="addInventoryBtn">Create New Inventory</button>
            </div>
            <div class="user-info">
                <h2><span id="username-display"></span></h2>
            </div>
            <div class="dashboard-content">
                <div class="inventory-dashboard">
                    <h2>Your Inventories</h2>
                    <div class="cards-container">
                        <!-- Inventory cards will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create New Inventory Modal -->
    <div id="createInventoryModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle">New Inventory</h2>

            <!-- First Part of the Form -->
            <form id="inventoryDetailsForm">
                <!-- Inventory Type -->
                <div class="form-group row">
                    <label for="inventoryType">Inventory Type</label>
                    <select id="inventoryType">
                        <option value="Business">Business</option>
                        <option value="Individual">Individual</option>
                    </select>
                </div>

                <!-- Primary Contact -->
                <div class="form-group row">
                    <label for="firstName">Primary Contact</label>
                    <div class="primary-contact-inputs">
                        <input type="text" id="firstName" placeholder="First Name">
                        <input type="text" id="lastName" placeholder="Last Name">
                    </div>
                </div>

                <!-- Company Name -->
                <div class="form-group row">
                    <label for="inventoryyName">Inventory Name</label>
                    <input type="text" id="inventoryName" placeholder="Inventory Name">
                </div>

                <!-- Email, Inventory ID, and Phone -->
                <div class="form-group row">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Email Address">
                </div>
                <div class="form-group row">
                    <label for="inventoryId">Inventory ID</label>
                    <input type="text" id="inventoryId" placeholder="Generated ID" readonly>
                </div>
                <div class="form-group row">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" placeholder="Phone or Mobile Number">
                </div>

                <!-- Next Button -->
                <div class="form-buttons">
                    <button type="button" id="nextToAddress">Next</button>
                </div>
            </form>

            <!-- Second Part of the Form -->
            <form id="addressDetailsForm" style="display: none;">

                <div class="address-container">

                    <!-- Billing Address -->
                    <div class="form-group">
                        <label for="billingCountry">Billing Address</label>
                        <input type="text" id="billingCountry" placeholder="Country/Region">
                        <input type="text" id="billingAddress" placeholder="Address">
                        <input type="text" id="billingCity" placeholder="City">
                        <input type="text" id="billingState" placeholder="State">
                        <input type="text" id="billingZip" placeholder="Zip Code">
                        <input type="text" id="billingPhone" placeholder="Phone">
                        <input type="text" id="billingFax" placeholder="Fax Number">
                    </div>

                    <!-- Shipping Address -->
                    <div class="form-group">
                        <label for="shippingCountry">Shipping Address</label>
                        <input type="text" id="shippingCountry" placeholder="Country/Region">
                        <input type="text" id="shippingAddress" placeholder="Address">
                        <input type="text" id="shippingCity" placeholder="City">
                        <input type="text" id="shippingState" placeholder="State">
                        <input type="text" id="shippingZip" placeholder="Zip Code">
                        <input type="text" id="shippingPhone" placeholder="Phone">
                        <input type="text" id="shippingFax" placeholder="Fax Number">
                    </div>
                </div>

                <!-- Save and Cancel Buttons -->
                <div class="form-buttons">
                    <button type="button" id="backToInventoryInfo">Back</button>
                    <button type="button" id="saveInventory">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title> Invently Login - Inventory Management System </title>
    <link rel="stylesheet" type="text/css" href="../CSS/signinInvently.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="module" src="../JS/signinInvently.js" defer></script>
</head>

<body id="loginBody">
    <!--Navbar Section-->
    <nav class="navbar">
        <div class="navbar-brand">
            <ion-icon name="cube-outline" class="large-cube-icon"></ion-icon>
            <a href="InventlyHomepage.html">Invently</a>
        </div>
        <ul class="navbar-links">
            <li><a href="Features.html">Features</a></li>
            <li><a href="Pricing.html">Pricing</a></li>
            <li><a href="AboutUs.html">About Us</a></li>
        </ul>
        <div class="navbar-icons">
            <a href="loginInvently.html" class="navbar-link">Log in</a>
        </div>
    </nav>
    <!--End of Navbar Section-->

    <div class="banner">
        <div class="bannerContent">
            <h1 class="bannerHeader">Sign In</h1>
        </div>
    </div>

    <div class="container">
        <div class="loginHeader">
            <h1>Join Invently</h1>
            <p>The place where your inventory matters</p>
        </div>
        <div class="loginsmile">
            <img src="../Images/Cute.png" alt="Features Background" class="backgroundImage">
        </div>
        <div class="loginBody">
            <form action="">
                <div class="loginInputsContainer">
                    <label for="">Email</label>
                    <input placeholder="email" id="email" required type="text" />
                    <small id="emailError" style="color: red; display: none;">This email is already registered.</small>

                </div>
                <div class="loginInputsContainer">
                    <label for="">Username</label>
                    <input placeholder="username" id="username" required type="text" />
                </div>
                <div class="loginInputsContainer">
                    <label for="">Password</label>
                    <input placeholder="password" id="password" required type="password" />
                </div>
                <div class="loginButtonContainer">
                    <button id="submit">Login</button>

                </div>
            </form>
        </div>
    </div>

    <div class="homepageFooter">
        <p>&copy; 2024 Invently. All rights reserved.</p>
    </div>
</body>

</html>
